display_information:
  name: ChatGPT Slackbot
  description: A Slackbot for ChatGPT integration
  background_color: "#254d23"
  long_description: A Python based Slackbot that interfaces with OpenAI's ChatGPT to bring the ChatGPT functionality to a channel in your Slack Workspace. To use the bot, simply @mention the bot along with your prompt or send a direct message.
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: ChatGPT
    always_online: true
  shortcuts:
    - name: Thread Settings
      type: message
      callback_id: configure_thread_settings
      description: Configure bot settings for this thread
  slash_commands:
    - command: /chatgpt-settings
      description: Configure ChatGPT bot preferences
      usage_hint: Opens bot settings modal
      should_escape: false
oauth_config:
  scopes:
    user:
      - chat:write
      - groups:history
      - users:read
      - users:read.email
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - chat:write
      - chat:write.customize
      - commands
      - files:read
      - files:write
      - im:history
      - im:read
      - im:write
      - users:read
      - users:read.email
      - groups:history
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false